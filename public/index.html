<html lang="en">

     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
 
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
    </nav>
    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-name">
          <h2>Tweeter</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">;
          <textarea name="text" placeholder="what are you humming about?" id="tweet-text"></textarea>
          <div id="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" id="counterNumber">140</output>
          </div>
        </form>
      </section>
      <br>
      <article class="tweet">
        <header class="tweet-header">
          <img class="tweet-avatar" src="https://i.imgur.com/73hZDYK.png">
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nisl in .</h3>
            <p>10 days ago</p>
        </header>
      </article>
      <br>
