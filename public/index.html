<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

     <!-- App CSS -->
     <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
 
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />
     
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

  
    
    <link rel="preconnect" href="https://fonts.gstatic.com">

  
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
    </nav>
    <header>
      <img class="avatar" src="/images/profile-hex.png"> 
      <h2>Your Name</h2>
    
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-submission" action="/tweets/" method="POST">
          <textarea name="text" placeholder="what are you humming about?" id="tweet-text"></textarea>
          <div id="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counterNumber" for="tweet-text">140</output> 
          </div>
        </form>
      </section>
      <br>
      <section id="tweets-container">
        </section>
    </main>
  </body>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/hover-state.js"></script>
</html>
